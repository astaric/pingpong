{% load static %}
{% load printing %}
<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="{% static 'css/groups.css' %}" id="">
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #back_button {
        position: absolute;
        right: 10px;
        top: 10px;
        border: 1px solid black;
        background-color: white;
        font-size: 3em;
        padding: 1em;
    }

    #back_button a {
        text-decoration: none;
    }

    .group {
        display: inline-block;
        border: 1px solid #333;
        vertical-align: top;
        padding: 5px;
        min-width: 120px;
        margin-bottom: 5px;
    }

    .group .place {
        display: inline-block;
    }

    .group .place input {
        width: 20px;
        border: 0;
        border-bottom: 1px solid #666;
        text-align: right;
    }

    .group input[type='submit'] {
        width: 60px;
    }

    .group .player {
        display: inline-block;
    }

    .group .leader {
        font-weight: bold;
    }

    .match {
        border: 1px solid #333;
        line-height: 2em;
        margin-bottom: 10px;
    }

    .winner {
        background-color: #4f4;
    }

    .match div {
        display: inline-block;
        padding-left: 5px;
    }

    .match .player1 {
        width: 100px;
        text-align: right;
    }

    .match .dash {
        padding-left: 5px;
        padding-right: 5px;
    }

    .match .player2 {
        width: 100px;
    }

    .match .category {
        width: 50px;
    }

    .match .type {
        padding-left: 0;
        width: 30px;
    }

    .match input[type="tel"] {
        width: 67px;
    }

    .match form {
        display: inline-block;
    }

    .players {

    }

    .players .player_group,
    .players .player {
        display: inline-block;
    }

    .players .player_group input {
        width: 20px;
        border: 0;
        border-bottom: 1px solid #666;
    }

    .groupplay,
    .groupscores {
        border-spacing: 0;
        border-left: 1px solid #333;
        border-bottom: 1px solid #333;
    }

    .groupplay td,
    .groupscores td {
        line-height: 2em;
        padding: 2px;
        border-top: 1px solid #333;
        border-right: 1px solid #333;
    }

    .groupscores .score {
        width: 3em;
        text-align: center;
    }

    .groupscores .player {
        width: 200px;
    }

    .groupscores td.dark {
        padding: 0;
    }

    .groupscores td.dark div {
        border-top: 1.1em solid black;
        border-bottom: 1.1em solid black;
        margin: 0;
    }

    .groupplay td {
        line-height: 1em;
    }

    #tables {
        border-spacing: 5px;
        margin-top: -6px;
    }

    #tables .table {
        width: 110px;
        min-height: 75px;
        border: 1px solid #333;
        padding: 3px;
    }

    #tables .occupied {
        background-color: #f88;
    }

    #tables .table {
        position: relative;
    }

    #tables .table .starttime {
        float: right;
    }

    #tables .table .player {
        font-weight: bold;
    }

    .delete_button {
        position: absolute;
        left: 0;
        top: 0;
        padding-left: 2px;
        background-color: white;
        width: 100%;
        display: none;
    }

    .show_delete_button .delete_button {
        display: block;
    }

    .card {
        margin-top: 2cm;
        page-break-before: always;
    }

    .card:first-of-type {
        page-break-before: avoid;
    }

    #back_button {
        display: none;
    }
</style>
</head>
<body>
{% regroup members by group as group_members %}
{% for group in group_members %}
    <div class="card">
        <h2>{{ group.grouper.category.description }} - Skupina {{ group.grouper.name }}</h2>
        {% group_play_card group.list %}
    </div>
{% endfor %}
</body>
</html>
