{% load static %}
{% load printing %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #back_button {
            position: absolute;
            right: 10px;
            top: 10px;
            border:  1px solid black;
            background-color: white;
            font-size: 3em;
            padding: 1em;
        }

        #back_button a {
            text-decoration: none;
        }

        .card table {
            border-spacing: 0;
            border-left: 1px solid black;
            border-bottom: 1px solid black;
        }

        .card td {
            border-top:  1px solid black;
            border-right: 1px solid black;
            width: 100px;
            padding-left: 5px;
            line-height: 2em;
        }
        .card {
            padding-top: 6.75cm;
            page-break-before: always;
        }

        .card:first-of-type {
            page-break-before: avoid;
        }

        #back_button {
            display: none;
        }
    </style>
</head>
<body>
{% for match in matches %}
    <div class="card">
        {% match_card match %}
    </div>
{% endfor %}
</body>
</html>
