{% extends 'pingpong/category.html' %}
{% load i18n %}

{% block dropdown_menu %}{% endblock %}
{% block navigation_items %}{% endblock %}

{% block content %}
    <div class="panel panel-default">
        <form method="post" action="{% url 'category_add' %}">
        {% csrf_token %}
        <div class="panel-heading">
            <h4 class="panel-title">{% trans 'Add category' %}</h4>
        </div>
        <div class="panel-body">
            <table>
                {{ form }}
            </table>
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn btn-primary" value="Dodaj"/>
        </div>
        </form>
    </div>
{% endblock %}
