{% with table.current_matches.all.0 as match %}
    <div class="table{% if match %} occupied{% endif %}" data-table-id="{{ table.id }}">
        <div>
            <span class="name">{{ table.name }}</span>
            <span class="starttime">{{ match.start_time|date:"H:i" }}</span>
        </div>

        {% if match %}
            <div class="player">
                {% if match.group %}
                    {{ match.group }}
                {% else %}
                    {{ match }}
                {% endif %}
            </div>
        {% endif %}
    </div>
{% endwith %}
