{% for c in categories %}
    <li{% if c.id == category.id %} class="active"{% endif %}>
        <a href="{% url 'category' category_id=c.id %}">{{ c }}
            ({{ c.player_count }})</a>
    </li>
{% endfor %}
{% if user.is_authenticated %}
    <li><a href="{% url 'category_add' %}">
        &nbsp;&nbsp;&nbsp;<i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;&nbsp;</a></li>
{% endif %}
