{% extends "pingpong/base.html" %}
{% load i18n staticfiles %}
{% load pingpong_extras %}
{% load sekizai_tags %}

{% block current_mode %}
    {% trans 'Dashboard' %}
{% endblock %}


{% block content %}
    <div id="tables-panel">
        {% show_tables %}
    </div>
    <div id="upcoming-matches-panel">
        {% upcoming_matches %}
    </div>

    {% addtoblock 'css' %}
        <style>
            #tables-panel {
                margin-right: -3px;
            }
        </style>
        <style media="screen and (max-width: 480px)">
            #tables-panel, #upcoming-matches-panel {
                float: none;
                width: 100%;
            }
        </style>
        <style media="screen and (min-width: 900px)">
            #upcoming-matches-panel {
                float: left;
            }

            #tables-panel {
                float: right;
            }
        </style>
    {% endaddtoblock %}
{% endblock %}
