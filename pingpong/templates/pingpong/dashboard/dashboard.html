{% extends "pingpong/base.html" %}
{% load i18n %}
{% load pingpong_extras %}
{% load staticfiles %}

{% block current_mode %}
    {% trans 'Dashboard' %}
{% endblock %}


{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class='panel-title'>{% trans 'Upcoming matches' %}</h4>
        </div>
        <div class="panel-body">
            <div id="right-column">
                {% show_tables %}
            </div>
            <div id="left-column">
                {% upcoming_matches %}
            </div>
        </div>
        <div class="panel-footer">
        </div>
    </div>
{% endblock %}
