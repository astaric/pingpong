{% extends 'pingpong/base.html' %}

{% block current_mode %}
Signup
{% endblock %}

{% block navigation_items %}
    {% for c in categories %}
        <li{% if c.id == category.id %} class="active"{% endif %}>
            <a href="{% url 'category_edit' category_id=c.id %}">{{ c }}
                ({{ c.player_count }})</a>
        </li>
    {% endfor %}
    <li><a href="{% url 'category_add' %}"><i class="icon-plus">+</i></a></li>
{% endblock %}
