{% extends 'pingpong/base.html' %}

{% block subnavigation %}
    {% for c in categories %}
        <li{% if c.id == category.id %} class="active"{% endif %}>
            <a href="{% url 'category_edit' id=c.id %}">{{ c }}
                ({{ c.player_count }})</a>
        </li>
    {% endfor %}
    <li><a href="{% url 'category_add' %}"><i class="icon-plus">+</i></a></li>
{% endblock %}


{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            Nova kategorija
        </div>
        <div class="panel-body">
            <table>
                {{ form }}
            </table>
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn btn-primary" value="Dodaj kategorijo"/>
        </div>
    </div>
{% endblock %}
