{% load static %}
{% load competition_extras %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="{% static 'css/competition_extras.css' %}" id="">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #back_button {
            position: absolute;
            right: 10px;
            top: 10px;
            border:  1px solid black;
            background-color: white;
            font-size: 3em;
            padding: 1em;
        }

        #back_button a {
            text-decoration: none;
        }
    </style>
    <style media="print">
        .card {
            page-break-before: always;
        }

        .card:first-of-type {
            page-break-before: avoid;
        }

        #back_button {
            display: none;
        }
    </style>
</head>
<body>
{% regroup members by group as group_members %}
{% for group in group_members %}
<div class="card">
    <h2>{{ group.grouper.category.description }} - Skupina {{ group.grouper.name }}</h2>
    {% group_play_card group.list %}
</div>
{% endfor %}
<div id="back_button">
    <a href="{% url category_index %}">NAZAJ</a>
</div>
<script type="text/javascript">
    window.print();

    if (!(navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/iPhone|iPad|iPod/i))) {
        location.href='{% url category_index %}'
    }
</script>
</body>
</html>
