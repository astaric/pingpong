{% load static %}
{% load competition_extras %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="{% static 'css/competition_extras.css' %}" id="">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #back_button {
            position: absolute;
            right: 10px;
            top: 10px;
            border:  1px solid black;
            background-color: white;
            font-size: 3em;
            padding: 1em;
        }

        #back_button a {
            text-decoration: none;
        }

        .card table {
            border-spacing: 0;
            border-left: 1px solid black;
            border-bottom: 1px solid black;
        }

        .card td {
            border-top:  1px solid black;
            border-right: 1px solid black;
            width: 100px;
            padding-left: 5px;
            line-height: 2em;
        }
    </style>
    <style media="print">
        .card {
            margin-left: 0.5cm;
            margin-top: 6.75cm;
            page-break-before: always;
            -webkit-transform: rotate(90deg); -moz-transform:rotate(90deg);
            filter:progid:DXImageTransform.Microsoft.BasicImage(rotation=1);
        }

        .card:first-of-type {
            page-break-before: avoid;
        }

        #back_button {
            display: none;
        }
    </style>
</head>
<body>
{% regroup matches by winner_goes_to_id as groupped_matches %}
{% for match in groupped_matches %}
    <div class="card">
        {% match_card match.list %}
    </div>
{% endfor %}
<div id="back_button">
    <a href="{% url category_index %}">NAZAJ</a>
</div>
<script type="text/javascript">
    window.print();

    if (!(navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/iPhone|iPad|iPod/i))) {
        //location.href='{% url upcoming_matches %}'
    }
</script>
</body>
</html>
