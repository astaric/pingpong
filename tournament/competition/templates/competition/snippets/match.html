<div style='cursor:pointer; border:1px solid #333;  line-height: 2em;'>
    <!-- <div style='display:inline-block; width: 20px; text-align: right;  vertical-align: middle;'>{{ id }}</div> -->
    <div style='display:inline-block; padding-left: 5px; width: 100px; text-align: right;'>{{ slot1.player }}</div>
    <div style='display:inline-block; padding-left: 5px; padding-right:5px;'>-</div>
    <div style='display:inline-block; padding-left: 5px; width: 100px;'>{{ slot2.player }}</div>
    <div style='display:inline-block; width:50px'>{{ slot1.player.category }}</div>
    <div style='display:inline-block; width:30px'>FF</div>
    {% if user.is_authenticated %}
        {% if slot1.status == 0 %}
            <form style='display: inline-block;' method="POST" action="{% url set_table %}">
                {% csrf_token %}
                <input type="hidden" name="match_id" value="{{ id }}">
                <select name="table_id">
                    <option value=''></option>
                    {% for table in available_tables %}
                        <option value='{{ table.id }}'>{{ table.name }}</option>
                    {% endfor %}
                </select>
                <input type="submit" name="submit" value="Save" />
            </form>
        {% elif slot1.status == 1 %}
            <form style='display: inline-block;' method="POST" action="{% url set_score %}" novalidate="">
                {% csrf_token %}
                <input type="hidden" name="match_id" value="{{ id }}">
                <input type="tel" name="score" />
                <input type="submit" name="submit" value="Save" />
            </form>
        {% endif %}
    {% endif %}
</div>
