{% extends "registration/base.html" %}
{% load i18n %}

{% block main %}
<h1>{% trans "Prijavljeni igralci po kategorijah" %}</h1>

{% for category, players in categories %}
    <h2>{{ category }}</h2>
    <ul>
    {% for player in players %}
        <li><a href="{% url player_details player.id %}">{{ player }}</a></li>
    {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
